<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <title>Employee payroll form</title>
        <link rel="stylesheet" href="employeePayrollForm.css">
        <script type="text/javascript" src="employeePayroll.js"></script>
        <script type="text/javascript" src="utility.js"></script>
        <style></style>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="images/logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false" media = "all">
                <div class="form-head">
                    Employee payroll Form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
                    <error-output class="text-error" for="text"></error-output> 
                </div>
                <div class="row-content">
                    <label class="label text" for="profile" >Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="./images/Ellipse -3.png" required>
                            <img  class="profile" id="image1" src="images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                            value="images/Ellipse 1.png" required>
                            <img  class="profile" id="image2" src="images/Ellipse 1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                            value="images/Ellipse -8.png" required>
                            <img  class="profile" id="image3" src="images/Ellipse -8.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                            value="images/Ellipse -7.png" required>
                            <img  class="profile" id="image4" src="images/Ellipse -7.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender" >Gender</label>
                    <div class="gender-radio">
                        <label>
                            <input type="radio" id="gender1" name="gender" value="Male" required>
                            <p class= "gender">Male</p>
                        </label>
                        <label>
                            <input type="radio" id="gender2" name="gender" value="Female" required>
                            <p class= "gender">Female</p>
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div class="gender-radio">
                        <label>
                            <input type="checkbox" id="department1" name="department" value="Sales">
                            <p class="gender">Sales</p>
                        </label>
                        <label>
                            <input type="checkbox" id="department1" name="department" value="Marketing">
                            <p class="gender">Marketing</p>
                        </label>
                        <label>
                            <input type="checkbox" id="department1" name="department" value="Products">
                            <p class="gender">Products</p>
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary</label>
                    <input id = "salary" type="range" min="300000" max="500000" step="1000">
                    <output for = "salary" class="salary-output"></output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate">Start Date</label>
                    <div>
                        <select id="day" name="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="month">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select id="year" name="year">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                        <error-output class="select-error" for="startDate"></error-output>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
                </div>
                <div class="button-parent">
                    <button type="button" class="label text resetButton button cancelButton" onclick="myFunction();" media="all">Cancel</button>
                    <div class="submit-reset">
                        <button type="submit" class="label text button submitButton" id="submitButton" media="all">Submit</button>
                        <button type="reset" class="label text resetButton button" media="all" onclick="resetForm();">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- <div class="column-content">
            <div class="submit-reset center">
                <p>The profile picture selected is:<br></p>
            </div>
            <div class="submit-reset center">
                <img src="images/clear.gif" class="imageProfile" alt="the image is not present in this directory">
            </div>
        </div> -->
        <script>
            function myFunction(){
                location.href="./AddEmployee.html";
            }

            const salary = document.querySelector('#salary');
            const salaryOutput = document.querySelector('.salary-output');
            salaryOutput.textContent = salary.value;
            salary.addEventListener('input',function(){
                salaryOutput.textContent = salary.value;
            }); 
        </script>
       
    </body>
</html>
