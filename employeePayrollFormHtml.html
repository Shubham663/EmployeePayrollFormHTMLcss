<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <title>Employee payroll form</title>
        <link rel="stylesheet" href="employeePayrollForm.css">
        <style></style>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="images/logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit=save();return false>
                <div class="form-head">
                    Employee payroll Form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile" >Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                            value="images/Ellipse -3.png" required>
                            <img  class="profile" id="image1" src="images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                            value="images/Ellipse 1.png" required>
                            <img  class="profile" id="image2" src="images/Ellipse 1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                            value="images/Ellipse -8.png" required>
                            <img  class="profile" id="image3" src="images/Ellipse -8.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                            value="images/Ellipse -7.png" required>
                            <img  class="profile" id="image4" src="images/Ellipse -7.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender" >Gender</label>
                    <div class="gender-radio">
                        <label>
                            <input type="radio" id="gender1" name="gender" value="Male" required>
                            <p class= "gender">Male</p>
                        </label>
                        <label>
                            <input type="radio" id="gender2" name="gender" value="Female" required>
                            <p class= "gender">Female</p>
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div class="gender-radio">
                        <label>
                            <input type="checkbox" id="department1" name="department" value="Sales">
                            <p class="gender">Sales</p>
                        </label>
                        <label>
                            <input type="checkbox" id="department1" name="department" value="Marketing">
                            <p class="gender">Marketing</p>
                        </label>
                        <label>
                            <input type="checkbox" id="department1" name="department" value="Products">
                            <p class="gender">Products</p>
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary</label>
                    <input id = "salary" type="range" min="300000" max="500000" step="1000">
                    <output for = "salary" class="salary-output"></output>
                </div>
            </form>
        </div>
        <script>
            const salary = document.querySelector('#salary');
            const salaryOutput = document.querySelector('.salary-output');
            salaryOutput.textContent = salary.value;
            salary.addEventListener('input',function(){
                salaryOutput.textContent = salary.value;
            });
        </script>

            <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div> -->
    </body>
</html>
